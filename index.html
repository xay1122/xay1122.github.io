<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <link rel="stylesheet" href="styles.css">
  
    </head>
    <body>
    <title>Online Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <h1>APK Store</h1>
    <nav>
      <a href="#ໜ້າຫຼັກ">ໜ້າຫຼັກ</a>
      <a href="#ສິນຄ້າ">ສິນຄ້າ</a>
      <a href="#ເພີ່ມຕື່ມ">ເພິ່ມຕື່ມ</a>
    </nav>
  </header>

  <section id="home" class="banner">
    <h2>Welcome to APK Store</h2>
    <p>ຈຳໜ່າຍສິນຄ້າໄອທີຄອມພິວເຕີມຶຖືແລະໂນດບຸກ</p>
  </section>

  <section id="products" class="product-section">
    <h2>ລາຍການສິນຄ້າ</h2>
    <div class="product-container">
      <div class="product">
        <img src="ip16PM.PNG" alt="iPhone16Promax">
        <h3>iPhone16Promax</h3>
        <p>$1199.00</p>
        <button class="add-to-cart">ຊຶ້</button>
      </div>
      <div class="product">
        <img src="Canon.jpg" alt="Product 2">
        <h3>Canon EOS 6D</h3>
        <p>$100.00</p>
        <button class="add-to-cart">ຊຶ້</button>
      </div>
      <div class="product">
        <img src="15promax.jpeg" alt="iPhone15Promax">
        <h3>iPhone15Promax</h3>
        <p>$1150.00</p>
        <button class="add-to-cart">ຊຶ້</button>
      </div>
      <div class="product">
        <img src="ALT.png" alt="i9 14900K RTX4060">
        <h3>i9 14900K</h3>
        <p>$1190.00</p>
        <button class="add-to-cart">ຊຶ້</button>
      </div>
      <div>
      <!-- Add more products as needed -->
    </div>
  </section>
  <footer class="footer">
    <p>&copy; 2024 APK Store. All rights reserved.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
